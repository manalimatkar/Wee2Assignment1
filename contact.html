<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Me At</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header>
        <nav>
            <h1>Manali Matkar</h1>
            <ul>
                <li><a class="active" href="contact.html">Contact</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="index.html">About</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <section id="main-bio">
            <h2>Send Me A Message Here</h2>
            <hr/>
            <div class="contactForm">
                <form name="message" method="post">
                    <div class="formField">
                        <label>Full Name
                            <input type=text name=fullname id=name />
                        </label>
                    </div>
                    <div class="formField">
                        <label>Email
                            <input type=text name=email id=email />
                        </label>
                    </div>
                    <div class="formField">
                        <label for="message">Write Your Message</label>
                        <textarea rows="8" cols="50"></textarea>
                    </div>
                    <input type="Submit" name="submit" value="Submit" class="submitBtn">
                </form>
            </div>
        </section>
        <section id="contact-info">
            <h2>Contact Info</h2>
            <hr/>
            <div class="imglist">
                <a href="https://fierce-chamber-71133.herokuapp.com/index.html">
                    <img src="assets/images/github-icon.png" alt="github icon image" class="icon"></a>
                <a href="https://www.linkedin.com/in/manalimatkar">
                    <img src="assets/images/linkedin_icon.png" alt="linkedin icon image" class="icon"></a>
                <a href="http://we2candesign.com/site">
                    <img src="assets/images/wp_blog_icon.png" alt="blog at wordpress icon image" class="icon"></a>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2016 Bootcamp HW Manali. All rights reserved.</p>
    </footer>
</body>

</html>
